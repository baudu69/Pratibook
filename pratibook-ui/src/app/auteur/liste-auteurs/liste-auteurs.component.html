<table mat-table [dataSource]="auteurs">

  <ng-container matColumnDef="nomAuteur">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let auteur">{{auteur.prenomAuteur}} {{auteur.nomAuteur}}</td>
  </ng-container>

  <ng-container matColumnDef="boutonFiche">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef>
      <!-- TODO: lien vers la fiche -->
      <a [routerLink]="[]">
        <button mat-raised-button>Voir la fiche</button>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="boutonOeuvres">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef>
      <!-- TODO: lien vers la liste des oeuvres -->
      <a [routerLink]="[]">
        <button mat-raised-button>Voir les Å“uvres</button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
