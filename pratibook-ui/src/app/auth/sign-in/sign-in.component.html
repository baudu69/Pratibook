<div>
  <ng-form [formGroup]="formLogin">
    <h1>Connexion</h1>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <button (click)="valid()" [disabled]="!formLogin.valid" mat-raised-button color="primary">Connexion</button>
  </ng-form>
</div>
