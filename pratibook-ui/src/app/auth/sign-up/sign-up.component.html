<div>
  <ng-form [formGroup]="formSignUp">
    <h1>Inscription</h1>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="validPassword">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="nom">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Prenom</mat-label>
      <input matInput type="text" formControlName="prenom">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Adresse</mat-label>
      <input matInput type="text" formControlName="adresse">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Code Postal</mat-label>
      <input matInput type="text"  formControlName="codePostal">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ville</mat-label>
      <input matInput type="text"  formControlName="ville">
    </mat-form-field>

    <button (click)="valid()" [disabled]="!formSignUp.valid" mat-raised-button color="primary">Inscription</button>
  </ng-form>
</div>
