<ng-form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Code Barre</mat-label>
    <input [formControl]="codeBarre" matInput placeholder="Ex. 12345-6789-1234">
    <button (click)="openQR()" color="accent" mat-mini-fab matSuffix>
      <mat-icon>add_a_photo</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="valider()" [disabled]="!codeBarre.valid" color="primary" mat-raised-button>Valider</button>
</ng-form>
