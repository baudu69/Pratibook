<mat-form-field>
  <mat-label>Filter</mat-label>
  <input #input (keyup)="applyFilter($event)" matInput placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">
  <table [dataSource]="oeuvres" mat-table matSort>

    <ng-container matColumnDef="titre">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> titre</th>
      <td *matCellDef="let row" mat-cell> {{row.titre}} </td>
    </ng-container>

    <ng-container matColumnDef="ajout">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Ajout</th>
      <td *matCellDef="let row" mat-cell>
        <button (click)="openAjout(row)" color="primary" mat-mini-fab>
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    <!-- Row shown when there is no matching data. -->
    <tr *matNoDataRow class="mat-row">
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
